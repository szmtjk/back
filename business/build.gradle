group 'com.myc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':common')

    compile("com.tuniu.mob:mob-boot-rest:1.0.7")
    compile("com.tuniu.mob:mob-boot-jdbc:1.1.1")

    compile fileTree(dir: 'libs', include: '*.jar')
}